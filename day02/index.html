<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-reflect 使用CSS3制作倒影</title>
    <style>
      div {
        -webkit-box-reflect: right 10px
          linear-gradient(transparent, rgba(0, 0, 0, 0.5));
        width: 200px;
        display: inline-block;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="https://images.pokemontcg.io/xy2/12_hires.png" alt="" />
    </div>
    <span>ads asdas </span>
  </body>
</html>
